<html><body><p id="currTemp"></p><button id="cButton">Celcius</button><button id="fButton">Fahrenheit</button><br/>
<button id="rButton">Change light to red</button><button id="gButton">Change light to green</button><button id="bButton">Change light to blue</button><br/>
<button id="pButton">Change display to PENN</button><button id="mbutton">Change display to MCIT</button><script>
var currTemp = document.getElementById("currTemp");
var cButton = document.getElementById("cButton");
var fButton = document.getElementById("fButton");
var rButton = document.getElementById("rButton");
var gButton = document.getElementById("gButton");
var bButton = document.getElementById("bButton");
var pButton = document.getElementById("pButton");
var mButton = document.getElementById("mButton");
cButton.addEventListener("click", handleCButton);
fButton.addEventListener("click", handleFButton);
rButton.addEventListener("click", handleRButton);
gButton.addEventListener("click", handleGButton);
bButton.addEventListener("click", handleBButton);
pButton.addEventListener("click", handlePButton);
mButton.addEventListener("click", handleMButton);
function handleCButton() {
var arr = currTemp.innerHTML.split(" ");
if (arr[5] == "F") {
const Http = new XMLHttpRequest();
const url = "http://localhost:/C";
Http.open("GET", url);
Http.send();
var fTemp = parseInt(arr[3], 10);
var cTemp = (fTemp - 32) * 5 / 9;
currTemp.innerHTML = "The temperature is " + cTemp.toFixed(2) + " degrees C";
}\n}\n
function handleFButton() {
var arr = currTemp.innerHTML.split(" ");
if (arr[5] == "C") {
const Http = new XMLHttpRequest();
const url = "http://localhost:/F";
Http.open("GET", url);
Http.send();
var cTemp = parseInt(arr[3], 10);
var fTemp = cTemp * 9 / 5 + 32;
currTemp.innerHTML = "The temperature is " + fTemp.toFixed(2) + " degrees F";
}\n}
function handleRButton() {
const Http = new XMLHttpRequest();
const url = "http://localhost:/R";

Http.send();
}

}</script></body></html>
